# Independent settings for the local costmap
local_costmap:

  update_frequency : 3.0
  publish_frequency: 1.0
  max_obstacle_height: 2

  static_map    : false
  rolling_window: true
  width         : 4.0
  height        : 4.0
  resolution    : 0.05

  plugins:
    - name: obstacle_layer
      type: 'costmap_2d::CurrentObstacleLayer'
    - name: obstacle_sonar_layer
      type: 'costmap_2d::CurrentObstacleLayer'
    - name: rgbd_obstacle_layer
      type: 'spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer'
      #    - name: footprint_layer
      #      type: 'costmap_2d::FootprintLayer'
    - name: inflation_layer
      type: 'costmap_2d::InflationLayer'

  obstacle_layer:
    enabled: true
    observation_sources: sensor_scan_clf 
    sensor_scan_clf: 
      sensor_frame: base_laser_link
      data_type: LaserScan
      topic: /scan_clf
      expected_update_rate: 2.0
      #observation_persistence: 1.0
      inf_is_valid: true
      marking: true
      clearing: true
      raytrace_range: 25.0
      obstacle_range: 8.0

  obstacle_sonar_layer:
    enabled: true
    observation_sources: sonar_cloud 
    sonar_cloud: 
      sensor_frame: base_link
      data_type: PointCloud2
      topic: /sensor_pointcloud_node/pointcloud

  rgbd_obstacle_layer:
    enabled:               true
    voxel_decay:           8      #seconds if linear, e^n if exponential
    decay_model:           0      #0=linear, 1=exponential, -1=persistent
    voxel_size:            0.05   #meters
    track_unknown_space:   true   #default space is unknown
    observation_persistence: 1.0  #seconds
    max_obstacle_height:   2.0    #meters
    unknown_threshold:     15     #voxel height
    mark_threshold:        0      #voxel height
    update_footprint_enabled: true
    combination_method:    1      #1=max, 0=override
    obstacle_range:        3.0    #meters
    origin_z:              0.0    #meters
    publish_voxel_map:     true   # default off
    transform_tolerance:   0.2    # seconds
    mapping_mode:          false  # default off, saves map not for navigation
    map_save_duration:     60     #default 60s, how often to autosave
    observation_sources:   rgbd1_clear rgbd1_mark
    rgbd1_mark:
      data_type: PointCloud2
      topic: /xtion/filtered/points
      marking: true
      clearing: false
      min_obstacle_height: 0.04     #default 0, meters
      max_obstacle_height: 2.0     #defaule 3, meters
      expected_update_rate: 0.0    #default 0, if not updating at this rate at least, remove from buffer
      observation_persistence: 0.0 #default 0, use all measurements taken during now-value, 0=latest 
      inf_is_valid: false          #default false, for laser scans
      clear_after_reading: true    #default false, clear the buffer after the layer gets readings from it
      voxel_filter: true           #default off, apply voxel filter to sensor, recommend on 
      vertical_fov_angle: 0.7      #default 0.7, radians
      horizontal_fov_angle: 0.9   #default 1.04, radians
    rgbd1_clear:
      data_type: PointCloud2
      topic: /xtion/filtered/points
      marking: false
      clearing: true
      min_z: 0.01                   #default 0, meters
      max_z: 3.0                   #default 10, meters
      vertical_fov_angle: 1.2      #default 0.7, radians
      horizontal_fov_angle: 1.2   #default 1.04, radians
      decay_acceleration: 8.       #default 0, 1/s^2. If laser scanner MUST be 0
      model_type: 0                #default 0 (depth camera). Use 1 for 3D Lidar

  footprint_layer:
    enabled: true

  inflation_layer:
    enabled            : true
    inflation_radius   : 0.7
    cost_scaling_factor: 5.0
