  - {name: conservative_reset, type: clear_costmap_recovery/ClearCostmapRecovery} # biron

aggressive_reset:
  reset_distance: 0.0
  layer_names: ["obstacle_laser_layer", "obstacle_layer"]

conservative_reset:
  layer_names: ["obstacle_layer_sonar"]
  reset_distance: 0.0

rotate:
  max_rotational_vel: 0.6

